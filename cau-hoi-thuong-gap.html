<script>
    $(document).ready(function () {
        // Xử lý sự kiện khi click vào một tab
        $('.Tabs_tabs__header a').on('click', function (e) {
            e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ a

            // Lấy href của tab được click
            var targetId = $(this).attr('href');

            // Đưa tất cả các tab về trạng thái bình thường
            $('.Tabs_tabItem').removeClass('active-tab');

            // Hiển thị tab được click và thêm lớp active-tab
            $(targetId).addClass('active-tab');

            // Cuộn đến vị trí của tab với hiệu ứng nhanh
            $('html, body').animate({
                scrollTop: $(targetId).offset().top - $('.Tabs_tabs__header').outerHeight() - 100
            }, 500);
        });
    });
</script>


<script>
    $(document).ready(function () {
        var tabs = $('.Tabs_tabs__header');
        var navbarHeight = $('.navbar').outerHeight();

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            var tabsOffset = tabs.offset().top;

            if (scroll >= tabsOffset - navbarHeight) {
                tabs.addClass('fixed-tabs');
            } else {
                tabs.removeClass('fixed-tabs');
            }
        });
    });
</script>
