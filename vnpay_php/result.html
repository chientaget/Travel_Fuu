<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Page</title>
</head>
<body>
<div class="container">
    <h3>VNPAY RESPONSE</h3>
    <div id="orderInfo"></div>
    <div id="amount"></div>
    <div id="orderStatus"></div>
</div>
<script>
    // Function to parse URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get values from URL parameters
    var orderInfo = getParameterByName('vnp_OrderInfo');
    var amount = getParameterByName('vnp_Amount');
    var orderStatus = getParameterByName('vnp_ResponseCode');

    // Display values in the HTML page
    document.getElementById('orderInfo').innerHTML = '<p>Mã đơn hàng: ' + orderInfo + '</p>';
    document.getElementById('amount').innerHTML = '<p>Số tiền: ' + amount + '</p>';
    document.getElementById('orderStatus').innerHTML = '<p>Kết quả: ' + (orderStatus === '00' ? '<span style="color:blue">GD Thanh cong</span>' : '<span style="color:red">GD Khong thanh cong</span>') + '</p>';
</script>
</body>
</html>
