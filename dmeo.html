<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="jsdemo.js"></script>
    <link rel="stylesheet" href="style_demo.css">
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
            chevron_left
        </button>
        <ul class="image-list">
            <img class="image-item" src="img/dt-ac-1.webp" alt="img-1" />
            <img class="image-item" src="img/dt-ac-2.webp" alt="img-2" />
            <img class="image-item" src="img/dt-ac-3.webp" alt="img-3" />
            <img class="image-item" src="img/dt-ac-4.webp" alt="img-4" />
            <img class="image-item" src="img/dt-ac-5.webp" alt="img-5" />
            <img class="image-item" src="img/dt-ac-6.webp" alt="img-6" />
            <img class="image-item" src="img/dt-ac-7.webp" alt="img-7" />
            <img class="image-item" src="img/dt-ac-8.webp" alt="img-8" />
            <img class="image-item" src="img/dt-ac-9.webp" alt="img-9" />
            <img class="image-item" src="img/dt-ac-10.webp" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
            chevron_right
        </button>
    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
</div>
</body>
</html>
